<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Password Generator" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Michael Bridgeman" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!--no jpg file-->
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">
          Generate a <span id="font-change">random password</span>
        </h1>
        <p class="supportText">Never use an insecure password again.</p>
      </header>
      <section>
      <section>
        <p><label for="numbers" class="supportText" id="support">How long would you like your password to be?</label></p>
        <input type="number" id="numbers" name="numbers" class="passwordBtn" placeholder="Please enter a number" />
        <button id="generateBtn">Generate passwords</button>
        <hr />
      </section> 
        <section id="pwFlex">
        <section class="flexRow">
          <p id="passwordOne" class="hide"></p>
          <p id="passwordTwo" class="hide"></p>
        </section>
        <section class="flexRow" id="copy">
          <p id="copyOne" class="hide">Password One Copied</p>
          <p id="copyTwo" class="hide">Password Two Copied</p>
        </section>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
